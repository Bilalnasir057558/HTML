<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Block element -> takes all the horizontal space
        and starts with the new line-->
    <p>This is a paragraph.</p> 

    <!--Inline element -> width is same as the content inside it
        and does'nt start with a new line-->
    <a href="#paragraph"> Go to Paragraph</a>

    <div>
        <a href="#paragraph"> Go to main</a>
    </div>
</body>
</html>
